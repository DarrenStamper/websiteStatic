<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cleaning Rota</title>
    <link rel="stylesheet" href="css/cleaningRota.css" />
    <script type="module" src="./js/cleaningRota.js"></script>
    <!-- It's pronounced GIF -->
</head>

<body>
    <div class="collapsed" id="navbar"></div>
    <div id="bodyContent">
        <div id="grid">
            <h1>Cleaning Rota</h1>

            <!-- Controls -->

            <h3>File</h3>
            <div class="section-greyBackground" id="fileGrid">
                <label for="fileInput">Load File:</label>
                <div class="customFileInput" id="fileInputContainer">
                    <input type="file" id="fileInput" autocomplete="off">
                    <label for="fileInput">Browse...</label>
                    <span id="fileInputText">No file selected.</span>
                </div>
                <button id="newFile">New File</button>

                <label for="fileStatus">File Status:</label>
                <textarea class="readOnlySmall" id="fileStatus" name="fileStatus" spellcheck="false"
                    autocomplete="off" disabled>No File Loaded</textarea>
                <button id="saveFile">Save File</button>

                <hr class="hr-1">

                <label for="filename">File Name:</label>
                <div><input type="text" class="inputDisabled-1" id="filename" autocomplete="off" disabled></div>
                <button class="buttonDisabled-1" id="filenameApply" disabled>Apply Filename</button>
                
                <label for="lastOpened">Last Opened:</label>
                <textarea class="readOnlySmall" id="lastOpened" name="lastOpened" spellcheck="false"
                    autocomplete="off" disabled></textarea>
                <div></div>
            </div>

            <!-- Options -->

            <h3>Options</h3>
            <div class="section-greyBackground" id="optionsPanel">

                <label for="importMethod">Import Method:</label>
                <select class="selectDisabled-1" id="importMethod" disabled>
                    <option value="0">Add</option>
                    <option value="1">Overwrite</option>
                </select>
                <button class="buttonDisabled-1" id="import" disabled>Import...</button>
                <button class="buttonDisabled-1" id="importFileFormat" disabled>View Import File Format</button>

                <label for="dueUpdateMethod">Due Update Method:</label>
                <select class="selectDisabled-1" id="dueUpdateMethod" disabled>
                    <option value="0">Automatic</option>
                    <option value="1">Manual</option>
                </select>
                <div></div>
                <button class="buttonDisabled-1" id="updateDueDates" disabled>Update Due Dates</button>

                <!-- <hr class="hr-1"> -->

                <label for="displayFormat">Display Format:</label>
                <select class="selectDisabled-1" id="displayFormat" disabled>
                    <option value="0">Room Panel</option>
                    <option value="1">Table</option>
                    <option value="2">Console</option>
                </select>
            </div>

            <!-- Rooms -->

            <h3>Room</h3>
            <div id="roomPanel">
                <div id="roomNav">
                    <button class="buttonDisabled-1" id="deleteRoom">Delete</button>
                    <button class="buttonDisabled-1" id="left">&lt;</button>
                    <div id="roomButtons">
                    </div>
                    <button class="buttonDisabled-1" id="right">&gt;</button>
                    <button class="buttonDisabled-1" id="addRoom">Add</button>
                </div>
                <div class="section-greyBackground" id="taskListPanel">

                    <div id="roomNameContainer">
                        <label for="roomName">Room Name:</label>
                        <div><input type="text" class="inputDisabled-1" id="roomName" autocomplete="off" disabled></div>
                        <button class="buttonDisabled-1" id="roomNameApply" disabled>Apply Room Name</button>
                    </div>

                    <hr class="hr-1">

                    <div id="taskListHeader">
                        <h4>Task</h4>
                        <h4>Time</h4>
                        <h4>Interval</h4>
                        <h4>Last Done</h4>
                        <h4>Due</h4>
                        <div></div>
                    </div>
                    
                    <div class="taskList"></div>       
                </div>
            </div>

        </div>

        <div class="container-popUp" id="customAlertContainer">
            <div id="customAlert">
                <h3 class="message"></h3>
                <button class="ok">OK</button>
            </div>
        </div>

        <div class="container-popUp" id="customConfirmContainer">
            <div id="customConfirm">
                <h3 class="message"></h3>
                <button class="cancel">Cancel</button>
                <button class="ok">Continue</button>
            </div>
        </div>

        <div class="container-popUp" id="customPromptContainer">
            <div id="customPrompt">
                <h3 class="message"></h3>
                <input type="text" autocomplete="off">
                <div></div>
                <button class="cancel">Cancel</button>
                <button class="ok">OK</button>
            </div>
        </div>

        <div class="container-popUp" id="multiPromptContainer">
            <div id="multiPrompt">
                <h3 class="message"></h3>
                <button class="cancel">Cancel</button>
                <button class="ok">OK</button>
            </div>
        </div>
    </div>
</body>

</html>
