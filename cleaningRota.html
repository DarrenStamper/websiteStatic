<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cleaning Rota</title>
    <link rel="stylesheet" href="css/cleaningRota.css" />
    <script type="module" src="./js/cleaningRota.js"></script>
    <!-- It's pronounced GIF -->
</head>

<body>
    <div class="collapsed" id="navbar"></div>
    <div id="bodyContent">
        <div id="grid">
            <h1>Cleaning Rota</h1>

            <!-- Controls -->

            <h3>File</h3>
            <div class="section-greyBackground" id="fileGrid">
                <label for="fileInput">Load File:</label>
                <div class="customFileInput" id="fileInputContainer">
                    <input type="file" id="fileInput" autocomplete="off">
                    <label for="fileInput">Browse...</label>
                    <span id="fileInputText">No file selected.</span>
                </div>
                <button id="newFile">New File</button>

                <label for="fileStatus">File Status:</label>
                <textarea class="readOnlySmall" id="fileStatus" name="fileStatus" spellcheck="false"
                    autocomplete="off" disabled>No File Loaded</textarea>
                <button id="saveFile">Save File</button>

                <hr class="hr-1">

                <label for="filename">File Name:</label>
                <div><input type="text" class="inputDisabled-1" id="filename" autocomplete="off" disabled></div>
                <button class="buttonDisabled-1" id="filenameApply" disabled>Apply Filename</button>
                
                <label for="lastOpened">Last Opened:</label>
                <textarea class="readOnlySmall" id="lastOpened" name="lastOpened" spellcheck="false"
                    autocomplete="off" disabled></textarea>
                <div></div>
            </div>

            <!-- Rooms -->

            <h3>Room</h3>
            <div id="roomPanel">
                <div id="roomNav">
                    <button id="left">&lt;</button>
                    <div id="roomButtons">
                    </div>
                    <button id="right">&gt;</button>
                    <button id="addRoom">+</button>
                </div>
                <div class="section-greyBackground" id="taskListPanel">
                    <div id="taskListHeader">
                        <h4>Task</h4>
                        <h4>Time</h4>
                        <h4>Interval</h4>
                        <h4>Last Done</h4>
                        <h4>Due</h4>
                        <div></div>
                    </div>
                    
                    <div id="taskList">
                        <div class="task" id="task-0">
                            <div><input type="text" autocomplete="off" disabled></div>
                            <div><input type="text" autocomplete="off" disabled></div>
                            <div><input type="text" autocomplete="off" disabled></div>
                            <div><input type="text" autocomplete="off" disabled></div>
                            <div><input type="text" autocomplete="off" disabled></div>
                            <input type="radio" name="taskSelect" value="0">
                            <div class="taskButtons">
                                <button>Apply</button>
                                <button>Add Task</button>
                                <button>Delete Task</button>
                                <button>Add Subtask</button>
                            </div>
                            <div class="subtaskListContainer">
                                <div class="subtaskList">
                                    <div class="task" id="subTask-0">
                                        <div><input type="text" autocomplete="off" disabled></div>
                                        <div><input type="text" autocomplete="off" disabled></div>
                                        <div><input type="text" autocomplete="off" disabled></div>
                                        <div><input type="text" autocomplete="off" disabled></div>
                                        <div><input type="text" autocomplete="off" disabled></div>
                                        <input type="radio" name="taskSelect" value="0-0">
                                        <div class="subtaskButtons">
                                            <button>Apply Changes</button>
                                            <button>Add Subtask</button>
                                            <button>Delete Subtask</button>
                                            <div></div>
                                        </div>
                                    </div>
                                    <div class="task">
                                        <div><input type="text" autocomplete="off" disabled></div>
                                        <div><input type="text" autocomplete="off" disabled></div>
                                        <div><input type="text" autocomplete="off" disabled></div>
                                        <div><input type="text" autocomplete="off" disabled></div>
                                        <div><input type="text" autocomplete="off" disabled></div>
                                        <input type="radio" name="taskSelect" value="0-1">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>       
                </div>
            </div>

        </div>

        <div class="container-popUp" id="customAlertContainer">
            <div id="customAlert">
                <h3 class="message"></h3>
                <button class="ok">OK</button>
            </div>
        </div>

        <div class="container-popUp" id="customConfirmContainer">
            <div id="customConfirm">
                <h3 class="message"></h3>
                <button class="cancel">Cancel</button>
                <button class="ok">Continue</button>
            </div>
        </div>

        <div class="container-popUp" id="customPromptContainer">
            <div id="customPrompt">
                <h3 class="message"></h3>
                <input type="text" autocomplete="off">
                <div></div>
                <button class="cancel">Cancel</button>
                <button class="ok">OK</button>
            </div>
        </div>

        <div class="container-popUp" id="multiPromptContainer">
            <div id="multiPrompt">
                <h3 class="message"></h3>
                <button class="cancel">Cancel</button>
                <button class="ok">OK</button>
            </div>
        </div>
    </div>
</body>

</html>
