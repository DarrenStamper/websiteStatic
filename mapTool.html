<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link rel="stylesheet" href="css/mapTool.css" />
    <script type="module" src="./js/mapTool.js"></script>

    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.6.1/css/ol.css" type="text/css">
    <script src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.6.1/build/ol.js"></script>
    <!-- It's pronounced GIF -->
</head>

<body>
    <div class="collapsed" id="navbar"></div>
    <div id="bodyContent">
        <div id="grid">

            <h1>Map Tool</h1>

            <h2>Log</h2>
            <div class="section-greyBackground">
                <textarea id="log" spellcheck="false" autocomplete="off"
                    disabled>There's no error checking, it's your problem :)</textarea>
            </div>

            <h2>Options</h2>
            <div class="section-greenBorder" id="options">
                <h3>File</h3>
                <div class="section-greyBackground" id="fileGrid">
                    <label for="fileInput">Load File:</label>
                    <div class="customFileInput" id="fileInputContainer">
                        <input type="file" id="fileInput" autocomplete="off">
                        <label for="fileInput">Browse...</label>
                        <span id="fileInputText">No file selected.</span>
                    </div>
                    <button id="newFile">New File</button>
                    <label for="fileStatus">File Status:</label>
                    <textarea class="readOnlySmall" id="fileStatus" name="fileStatus" spellcheck="false"
                        autocomplete="off" disabled>No File Loaded</textarea>
                    <button id="saveFile">Save File</button>
                </div>

                <h3>Attributes</h3>
                <div class="section-greyBackground" id="attributes">
                    <label for="fileName">File Name:</label>
                    <div><input type="text" class="inputDisabled-1" id="fileName" autocomplete="off" disabled></div>
                    <!-- idiot, div is for rotating-border class, don't delete -->
                    <div></div>
                    <button class="buttonDisabled-1" id="update" disabled>Update</button>

                    <h4 class="underlineFull">Home</h4>
                    <div class="tableScrollList" id="currentHomeList">
                        <table>
                            <tr>
                                <th>Name</th>
                                <th>Latitude</th>
                                <th>Longitude</th>
                            </tr>
                        </table>
                        <div>
                            <table></table>
                        </div>
                    </div>
                    <div></div>
                    <button class="buttonDisabled-1" id="deleteHome">Delete Home</button>
                    <button class="buttonDisabled-1" id="readdHome">Re-add Home</button>
                    <button class="buttonDisabled-1" id="addNewHome">Add New Home</button>
                </div>

                <h3>Routes</h3>
                <div class="section-greyBackground" id="routes">

                    <h4>Filters</h4>

                    <label for="typeFilter">Type:</label>
                    <select id="typeFilter">
                        <option>None</option>
                        <option>All</option>
                    </select>

                    <label for="homeFilter">Home:</label>
                    <select id="homeFilter">
                        <option>None</option>
                        <option>All</option>
                    </select>

                    <label for="descendingOrderFilter">Descending Order:</label>
                    <select id="descendingOrderFilter">
                        <option value="type">Type</option>
                        <option value="home">Home</option>
                        <option value="name">Name</option>
                        <option value="distance">Distance</option>
                    </select>

                    <div></div>
                    <button id="applyFilters"> Apply Filters</button>

                    <h4 class="underlineFull">Routes</h4>
                    <div class="tableScrollList" id="routeList">
                        <table>
                            <tr>
                                <th>Name</th>
                                <th>Type</th>
                                <th>Home</th>
                                <th>Distance</th>
                            </tr>
                        </table>
                        <div><table></table></div>
                    </div>
                    <div></div>
                    <div></div>
                    <button class="buttonDisabled-1" id="deleteRoute" disabled>Delete Route</button>
                    <button class="buttonDisabled-1" id="addRoute" disabled>Add Route</button>

                    <h4 class="underlineFull">Route Details</h4>
                    <label for="routeName">Name:</label>
                    <div><input type="text" class="inputDisabled-1" id="routeName" autocomplete="off" disabled></div>
                    <div></div><div></div>
                    <label for="routeName">Home:</label>
                    <div><input type="text" class="inputDisabled-1" id="routeHome" autocomplete="off" disabled></div>
                    <label for="routeType">Type:</label>
                    <div><input type="text" class="inputDisabled-1" id="routeType" autocomplete="off" disabled></div>
                    <label for="routeDescription">Description:</label>
                    <div id="routeDescriptionContainer"><input type="text" class="inputDisabled-1" id="routeDescription" autocomplete="off" disabled></div>
                    <!-- <label for="geometryStyle">Geometry Style:</label>
                    <select id="geometryStyle">
                        <option value="0">Line</option>
                        <option value="1">Hollow Point</option>
                    </select> -->
                    <div></div><div></div><div></div>
                    <button class="buttonDisabled-1" id="updateDetails" disabled>Update Details</button>

                </div>
            </div>

            <h2>Map</h2>
            <div class="section-greyBackground" id="mapContainer">
                <div id="map" class="map"></div>
                <h4>Tools</h4>
                <div id="tools">
                    <button>Add Point</button>
                    <button>Delete Last Point</button>
                    <button>Select</button>
                    <button>Shift Select</button>
                </div>
            </div>
        </div>

        <div class="container-popUp" id="customAlertContainer">
            <div id="customAlert">
                <h3 class="message"></h3>
                <button class="ok">OK</button>
            </div>
        </div>

        <div class="container-popUp" id="customConfirmContainer">
            <div id="customConfirm">
                <h3 class="message"></h3>
                <button class="cancel">Cancel</button>
                <button class="ok">Continue</button>
            </div>
        </div>

        <div class="container-popUp" id="customPromptContainer">
            <div id="customPrompt">
                <h3 class="message"></h3>
                <input type="text" autocomplete="off">
                <div></div>
                <button class="cancel">Cancel</button>
                <button class="ok">OK</button>
            </div>
        </div>

        <div class="container-popUp" id="multiPromptContainer">
            <div id="multiPrompt">
                <h3 class="message"></h3>
                <button class="cancel">Cancel</button>
                <button class="ok">OK</button>
            </div>
        </div>
    </div>
</body>

</html>
