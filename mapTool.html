<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link rel="stylesheet" href="css/mapTool.css" />
    <script type="module" src="./js/mapTool.js"></script>
    <link rel="stylesheet" href="css/openLayers/ol.css" />
    <script type="module" src="./js/openLayers/ol.js"></script>

    <!-- It's pronounced GIF -->
</head>

<body>
    <div class="collapsed" id="navbar"></div>
    <div id="bodyContent">
        <div id="grid">

            <h1>Map Tool</h1>

            <h2>Log</h2>
            <div class="section-greyBackground">
                <textarea id="log" spellcheck="false" autocomplete="off"
                    disabled>Work in progress</textarea>
            </div>

            <h2>Options</h2>
            <div class="section-greenBorder" id="options">
                <h3>File</h3>
                <div class="section-greyBackground" id="fileGrid">
                    <label for="fileInput">Load File:</label>
                    <div class="customFileInput" id="fileInputContainer">
                        <input type="file" id="fileInput" autocomplete="off">
                        <label for="fileInput">Browse...</label>
                        <span id="fileInputText">No file selected.</span>
                    </div>
                    <button id="newFile">New File</button>
                    <label for="fileStatus">File Status:</label>
                    <textarea class="readOnlySmall" id="fileStatus" name="fileStatus" spellcheck="false"
                        autocomplete="off" disabled>No File Loaded</textarea>
                    <button id="saveFile">Save File</button>
                </div>

                <h3>Attributes</h3>
                <div class="section-greyBackground" id="attributes">
                    <label for="fileName">File Name:</label>
                    <div><input type="text" class="inputDisabled-1" id="fileName" autocomplete="off" disabled></div>
                    <!-- idiot, div is for rotating-border class, don't delete -->
                    <div></div>
                    <button class="buttonDisabled-1" id="update" disabled>Apply Filename</button>

                    <h4 class="underlineFull">Home List</h4>
                    <div class="tableScrollList" id="homeList">
                        <table>
                            <tr>
                                <th>Name</th>
                                <th>Latitude</th>
                                <th>Longitude</th>
                                <th>Routes</th>
                            </tr>
                        </table>
                        <div><table></table></div>
                    </div>
                    <div></div>
                    <button class="buttonDisabled-1" id="deleteHome" disabled>Delete Home</button>
                    <button class="buttonDisabled-1" id="editHome" disabled>Edit Home</button>
                    <button class="buttonDisabled-1" id="addHome" disabled>Add Home</button>

                    <h4 class="underlineFull">Type List</h4>
                    <div class="tableScrollList" id="typeList">
                        <table>
                            <tr>
                                <th>Name</th>
                                <th>Routes</th>
                            </tr>
                        </table>
                        <div><table></table></div>
                    </div>
                    <div></div>
                    <button class="buttonDisabled-1" id="deleteType" disabled>Delete Type</button>
                    <button class="buttonDisabled-1" id="editType" disabled>Edit Type</button>
                    <button class="buttonDisabled-1" id="addType" disabled>Add Type</button>
                </div>

                <h3>Routes</h3>
                <div class="section-greyBackground" id="routes">

                    <h4>Filters</h4>

                    <label for="filterType">Type:</label>
                    <div>
                        <select class="selectDisabled-1" id="filterType" autocomplete="off" disabled>
                            <option value="-3">Unset</option>
                            <option value="-2">None</option>
                            <option value="-1">All</option>
                        </select>   
                    </div>

                    <label for="filterHome">Home:</label>
                    <div>
                        <select class="selectDisabled-1" id="filterHome" autocomplete="off" disabled>
                            <option value="-3">Unset</option>
                            <option value="-2">None</option>
                            <option value="-1">All</option>
                        </select>
                    </div>

                    <label for="filterDescendingOrder">Descending Order:</label>
                    <div>
                        <select class="selectDisabled-1" id="filterDescendingOrder" autocomplete="off" disabled>
                            <option value="0">Unset</option>
                            <option value="1">None</option>
                            <option value="2">Type</option>
                            <option value="3">Home</option>
                            <option value="4">Name</option>
                            <option value="5">Distance</option>
                        </select>
                    </div>

                    <div></div>
                    <button class="buttonDisabled-1" id="filterApply" disabled>Apply Filters</button>

                    <h4 class="underlineFull">Routes</h4>
                    <div class="tableScrollList" id="routeList">
                        <table>
                            <tr>
                                <th>Type</th>
                                <th>Home</th>
                                <th>Name</th>
                                <th>Distance</th>
                            </tr>
                        </table>
                        <div><table></table></div>
                    </div>
                    <div></div>
                    <div></div>
                    <button class="buttonDisabled-1" id="deleteRoute" disabled>Delete Route</button>
                    <button class="buttonDisabled-1" id="addRoute" disabled>Add Route</button>

                    <h4 class="underlineFull">Route Details</h4>
                    <label for="routeType">Type:</label>
                    <div>
                        <select class="selectDisabled-1" id="routeType" autocomplete="off" disabled>
                            <option value="-1">None</option>
                        </select>
                    </div>
                    <label for="routeHome">Home:</label>
                    <div>
                        <select class="selectDisabled-1" id="routeHome" autocomplete="off" disabled>
                            <option value="-1">None</option>
                        </select>
                    </div>
                    <label for="routeName">Name:</label>
                    <div><input type="text" class="inputDisabled-1" id="routeName" autocomplete="off" disabled></div>
                    <div></div><div></div>
                    <label for="routeDescription">Description:</label>
                    <div id="routeDescriptionContainer"><textarea class="textareaDisabled-1" id="routeDescription" autocomplete="off" disabled></textarea></div>
                    <!-- <label for="geometryStyle">Geometry Style:</label>
                    <select id="geometryStyle">
                        <option value="0">Line</option>
                        <option value="1">Hollow Point</option>
                    </select> -->
                    <div></div><div></div><div></div>
                    <button class="buttonDisabled-1" id="updateDetails" disabled>Update Details</button>

                </div>
            </div>

            <h2>Map</h2>
            <div class="section-greyBackground" id="mapContainer">
                <div id="map" class="map"></div>
                <h4>Tools</h4>
                <div id="tools">
                    <button>Add Point</button>
                    <button>Delete Last Point</button>
                    <button>Select</button>
                    <button>Shift Select</button>
                    <button>Delete Route</button>
                    <button>Home</button>
                    <button></button>
                </div>
            </div>
        </div>

        <div class="container-popUp" id="customAlertContainer">
            <div id="customAlert">
                <h3 class="message"></h3>
                <button class="ok">OK</button>
            </div>
        </div>

        <div class="container-popUp" id="customConfirmContainer">
            <div id="customConfirm">
                <h3 class="message"></h3>
                <button class="cancel">Cancel</button>
                <button class="ok">Continue</button>
            </div>
        </div>

        <div class="container-popUp" id="customPromptContainer">
            <div id="customPrompt">
                <h3 class="message"></h3>
                <input type="text" autocomplete="off">
                <div></div>
                <button class="cancel">Cancel</button>
                <button class="ok">OK</button>
            </div>
        </div>

        <div class="container-popUp" id="multiPromptContainer">
            <div id="multiPrompt">
                <h3 class="message"></h3>
                <button class="cancel">Cancel</button>
                <button class="ok">OK</button>
            </div>
        </div>
    </div>
</body>

</html>
