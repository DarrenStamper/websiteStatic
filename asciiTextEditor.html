<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Ascii Text Editor</title>
        <link rel="stylesheet" href="css/asciiTextEditor.css" />
        <script type="module" src="./js/asciiTextEditor.js"></script>
        <!-- It's pronounced GIF -->
    </head>

    <body>
        <div class="collapsed" id="navbar"></div>
        <div id="bodyContent">
            
            <h1>Ascii Text Editor</h1>

            <!-- editor -->
            <div class="layout-3" id="editor">

                <div class="row">

                    <!-- file -->
                    <fieldset class="panel" id="file">
                        <legend>File</legend>
        
                        <div class="buttonContainer">
                            <button id="new" title="New Document">
                                <svg xmlns="http://www.w3.org/2000/svg" class="bi bi-file-earmark" viewBox="0 0 16 16">
                                    <path d="M14 4.5V14a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2h5.5L14 4.5zm-3 0A1.5 1.5 0 0 1 9.5 3V1H4a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V4.5h-2z"/>
                                </svg>
                            </button>
            
                            <div id="loadContainer">
                                <button id="load" title="Load Document">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="bi bi-file-earmark-arrow-up" viewBox="0 0 16 16">
                                        <path d="M8.5 11.5a.5.5 0 0 1-1 0V7.707L6.354 8.854a.5.5 0 1 1-.708-.708l2-2a.5.5 0 0 1 .708 0l2 2a.5.5 0 0 1-.708.708L8.5 7.707V11.5z"/>
                                        <path d="M14 14V4.5L9.5 0H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2zM9.5 3A1.5 1.5 0 0 0 11 4.5h2V14a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h5.5v2z"/>
                                    </svg>
                                </button>
                                <input type="file" id="input" autocomplete="off">
                            </div>
            
                            <button class="buttonDisabled-1" id="save" title="Save Document">
                                <svg xmlns="http://www.w3.org/2000/svg" class="bi bi-file-earmark-arrow-down" viewBox="0 0 16 16">
                                    <path d="M8.5 6.5a.5.5 0 0 0-1 0v3.793L6.354 9.146a.5.5 0 1 0-.708.708l2 2a.5.5 0 0 0 .708 0l2-2a.5.5 0 0 0-.708-.708L8.5 10.293V6.5z"/>
                                    <path d="M14 14V4.5L9.5 0H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2zM9.5 3A1.5 1.5 0 0 0 11 4.5h2V14a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h5.5v2z"/>
                                </svg>
                            </button>
            
                            <button class="buttonDisabled-1" id="rename" title="Rename Document">
                                <svg xmlns="http://www.w3.org/2000/svg" class="bi bi-file-earmark-font" viewBox="0 0 16 16">
                                    <path d="M10.943 6H5.057L5 8h.5c.18-1.096.356-1.192 1.694-1.235l.293-.01v5.09c0 .47-.1.582-.898.655v.5H9.41v-.5c-.803-.073-.903-.184-.903-.654V6.755l.298.01c1.338.043 1.514.14 1.694 1.235h.5l-.057-2z"/>
                                    <path d="M14 4.5V14a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2h5.5L14 4.5zm-3 0A1.5 1.5 0 0 1 9.5 3V1H4a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V4.5h-2z"/>
                                </svg>
                            </button>
                        </div>

                        <div class="hr-2"></div>

                        <label for="fileStatus">File Status:</label>
                        <textarea class="readOnlySmall" id="fileStatus" name="fileStatus" spellcheck="false" autocomplete="off" disabled></textarea>
        
                        <label for="filename">Filename:</label>
                        <textarea class="readOnlySmall" id="filename" name="filename" spellcheck="false" autocomplete="off" disabled></textarea>
                    </fieldset>
       
                    <!-- edit mode -->
                    <fieldset class="panel" id="editMode">
                        <legend>Edit Mode</legend>

                        <div class="buttonContainer">
                            
                            <button class="buttonDisabled-1" id="text" title="Text">
                                <svg xmlns="http://www.w3.org/2000/svg" class="bi bi-pencil-square" viewBox="0 0 16 16">
                                    <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
                                    <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"/>
                                  </svg>
                            </button>

                            <button class="buttonDisabled-1" id="layout" title="Layout">
                                <svg xmlns="http://www.w3.org/2000/svg" class="bi bi-grid-1x2" viewBox="0 0 16 16">
                                    <path d="M6 1H1v14h5V1zm9 0h-5v5h5V1zm0 9v5h-5v-5h5zM0 1a1 1 0 0 1 1-1h5a1 1 0 0 1 1 1v14a1 1 0 0 1-1 1H1a1 1 0 0 1-1-1V1zm9 0a1 1 0 0 1 1-1h5a1 1 0 0 1 1 1v5a1 1 0 0 1-1 1h-5a1 1 0 0 1-1-1V1zm1 8a1 1 0 0 0-1 1v5a1 1 0 0 0 1 1h5a1 1 0 0 0 1-1v-5a1 1 0 0 0-1-1h-5z"/>
                                  </svg>
                            </button>
                        </div>
                    </fieldset>

                    <!-- elements -->
                    <fieldset class="panel" id="elements">
                        <legend>Elements</legend>
        
                        <div class="buttonContainer">
                            <button class="buttonDisabled-1" id="container" title="Container">
                                <svg xmlns="http://www.w3.org/2000/svg" class="bi bi-plus-square" viewBox="0 0 16 16">
                                    <path d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h12zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z"/>
                                    <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
                                </svg>
                            </button>
            
                            <button class="buttonDisabled-1" id="title" title="Title">
                                <svg xmlns="http://www.w3.org/2000/svg" class="bi bi-fonts" viewBox="0 0 16 16">
                                    <path d="M12.258 3h-8.51l-.083 2.46h.479c.26-1.544.758-1.783 2.693-1.845l.424-.013v7.827c0 .663-.144.82-1.3.923v.52h4.082v-.52c-1.162-.103-1.306-.26-1.306-.923V3.602l.431.013c1.934.062 2.434.301 2.693 1.846h.479L12.258 3z"/>
                                </svg>
                            </button>
            
                            <button class="buttonDisabled-1" id="tableOfContents" title="Table of Contents">
                                <svg xmlns="http://www.w3.org/2000/svg" class="bi bi-text-right" viewBox="0 0 16 16">
                                    <path fill-rule="evenodd" d="M6 12.5a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7a.5.5 0 0 1-.5-.5zm-4-3a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 0 1h-11a.5.5 0 0 1-.5-.5zm4-3a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7a.5.5 0 0 1-.5-.5zm-4-3a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 0 1h-11a.5.5 0 0 1-.5-.5z"/>
                                </svg>
                            </button>
        
                            <button class="buttonDisabled-1" id="headingOne" title="Heading One">
                                <svg xmlns="http://www.w3.org/2000/svg" class="bi bi-type-h1" viewBox="0 0 16 16">
                                    <path d="M8.637 13V3.669H7.379V7.62H2.758V3.67H1.5V13h1.258V8.728h4.62V13h1.259zm5.329 0V3.669h-1.244L10.5 5.316v1.265l2.16-1.565h.062V13h1.244z"/>
                                </svg>
                            </button>
        
                            <button class="buttonDisabled-1" id="headingTwo" title="Heading Two">
                                <svg xmlns="http://www.w3.org/2000/svg" class="bi bi-type-h2" viewBox="0 0 16 16">
                                    <path d="M7.638 13V3.669H6.38V7.62H1.759V3.67H.5V13h1.258V8.728h4.62V13h1.259zm3.022-6.733v-.048c0-.889.63-1.668 1.716-1.668.957 0 1.675.608 1.675 1.572 0 .855-.554 1.504-1.067 2.085l-3.513 3.999V13H15.5v-1.094h-4.245v-.075l2.481-2.844c.875-.998 1.586-1.784 1.586-2.953 0-1.463-1.155-2.556-2.919-2.556-1.941 0-2.966 1.326-2.966 2.74v.049h1.223z"/>
                                </svg>
                            </button>
        
                            <button class="buttonDisabled-1" id="headingThree" title="Heading Three">
                                <svg xmlns="http://www.w3.org/2000/svg" class="bi bi-type-h3" viewBox="0 0 16 16">
                                    <path d="M7.637 13V3.669H6.379V7.62H1.758V3.67H.5V13h1.258V8.728h4.62V13h1.259zm3.625-4.272h1.018c1.142 0 1.935.67 1.949 1.674.013 1.005-.78 1.737-2.01 1.73-1.08-.007-1.853-.588-1.935-1.32H9.108c.069 1.327 1.224 2.386 3.083 2.386 1.935 0 3.343-1.155 3.309-2.789-.027-1.51-1.251-2.16-2.037-2.249v-.068c.704-.123 1.764-.91 1.723-2.229-.035-1.353-1.176-2.4-2.954-2.385-1.873.006-2.857 1.162-2.898 2.358h1.196c.062-.69.711-1.299 1.696-1.299.998 0 1.695.622 1.695 1.525.007.922-.718 1.592-1.695 1.592h-.964v1.074z"/>
                                </svg>
                            </button>
        
                            <button class="buttonDisabled-1" id="paragraph" title="Paragraph">
                                <svg xmlns="http://www.w3.org/2000/svg" class="bi bi-text-left" viewBox="0 0 16 16">
                                    <path fill-rule="evenodd" d="M2 12.5a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7a.5.5 0 0 1-.5-.5zm0-3a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 0 1h-11a.5.5 0 0 1-.5-.5zm0-3a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7a.5.5 0 0 1-.5-.5zm0-3a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 0 1h-11a.5.5 0 0 1-.5-.5z"/>
                                </svg>
                            </button>
        
                            <button class="buttonDisabled-1" id="bulletList" title="Bullet List">
                                <svg xmlns="http://www.w3.org/2000/svg" class="bi bi-list-ul" viewBox="0 0 16 16">
                                    <path fill-rule="evenodd" d="M5 11.5a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5zm-3 1a1 1 0 1 0 0-2 1 1 0 0 0 0 2zm0 4a1 1 0 1 0 0-2 1 1 0 0 0 0 2zm0 4a1 1 0 1 0 0-2 1 1 0 0 0 0 2z"/>
                                </svg>
                            </button>
        
                            <button class="buttonDisabled-1" id="bulletPoint" title="Bullet List">
                                <svg xmlns="http://www.w3.org/2000/svg" class="bi bi-circle-fill" viewBox="0 0 16 16">
                                    <circle cx="8" cy="8" r="8"/>
                                </svg>
                            </button>
        
                            <button class="buttonDisabled-1" id="image" title="Image">
                                <svg xmlns="http://www.w3.org/2000/svg" class="bi bi-image" viewBox="0 0 16 16">
                                    <path d="M6.002 5.5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0z"/>
                                    <path d="M2.002 1a2 2 0 0 0-2 2v10a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V3a2 2 0 0 0-2-2h-12zm12 1a1 1 0 0 1 1 1v6.5l-3.777-1.947a.5.5 0 0 0-.577.093l-3.71 3.71-2.66-1.772a.5.5 0 0 0-.63.062L1.002 12V3a1 1 0 0 1 1-1h12z"/>
                                </svg>
                            </button>
                        </div>
                    </fieldset>
    
                    <!-- element properties -->
                    <fieldset class="panel" id="elementProperties">
                        <legend>Element Properties</legend>
        
                        <div class="buttonContainer">
                            <button class="buttonDisabled-1" id="splitHorizontal" title="Split Horizontal">
                                <svg xmlns="http://www.w3.org/2000/svg" class="bi bi-hr" viewBox="0 0 16 16">
                                    <path d="M12 3H4a1 1 0 0 0-1 1v2.5H2V4a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v2.5h-1V4a1 1 0 0 0-1-1zM2 9.5h1V12a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V9.5h1V12a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V9.5zm-1.5-2a.5.5 0 0 0 0 1h15a.5.5 0 0 0 0-1H.5z"/>
                                </svg>
                            </button>
        
                            <button class="buttonDisabled-1" id="splitVertical" title="Split Vertical">
                                <svg xmlns="http://www.w3.org/2000/svg" class="bi bi-vr" viewBox="0 0 16 16">
                                    <path d="M3 12V4a1 1 0 0 1 1-1h2.5V2H4a2 2 0 0 0-2 2v8a2 2 0 0 0 2 2h2.5v-1H4a1 1 0 0 1-1-1zm6.5 1v1H12a2 2 0 0 0 2-2V4a2 2 0 0 0-2-2H9.5v1H12a1 1 0 0 1 1 1v8a1 1 0 0 1-1 1H9.5zM8 16a.5.5 0 0 1-.5-.5V.5a.5.5 0 0 1 1 0v15a.5.5 0 0 1-.5.5z"/>
                                </svg>
                            </button>
        
                            <button class="buttonDisabled-1" id="delete" title="Delete">
                                <svg xmlns="http://www.w3.org/2000/svg" class="bi bi-trash" viewBox="0 0 16 16">
                                    <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
                                    <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
                                </svg>
                            </button>

                            <div></div>
                        </div>
                    </fieldset>
    
                    <!-- format -->
                    <fieldset class="panel" id="format">
                        <legend>Document Format</legend>
        
                        <div class="buttonContainer">
                            
                            <button class="buttonDisabled-1" id="documentWidth">
                                <svg xmlns="http://www.w3.org/2000/svg" class="bi bi-textarea-resize" viewBox="0 0 16 16">
                                    <path d="M0 4.5A2.5 2.5 0 0 1 2.5 2h11A2.5 2.5 0 0 1 16 4.5v7a2.5 2.5 0 0 1-2.5 2.5h-11A2.5 2.5 0 0 1 0 11.5v-7zM2.5 3A1.5 1.5 0 0 0 1 4.5v7A1.5 1.5 0 0 0 2.5 13h11a1.5 1.5 0 0 0 1.5-1.5v-7A1.5 1.5 0 0 0 13.5 3h-11zm10.854 4.646a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708-.708l3-3a.5.5 0 0 1 .708 0zm0 2.5a.5.5 0 0 1 0 .708l-.5.5a.5.5 0 0 1-.708-.708l.5-.5a.5.5 0 0 1 .708 0z"/>
                                </svg>
                            </button>

                            <button class="buttonDisabled-1" id="fontSize">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-slash-minus" viewBox="0 0 16 16">
                                    <path d="m1.854 14.854 13-13a.5.5 0 0 0-.708-.708l-13 13a.5.5 0 0 0 .708.708ZM4 1a.5.5 0 0 1 .5.5v2h2a.5.5 0 0 1 0 1h-2v2a.5.5 0 0 1-1 0v-2h-2a.5.5 0 0 1 0-1h2v-2A.5.5 0 0 1 4 1Zm5 11a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1h-5A.5.5 0 0 1 9 12Z"/>
                                </svg>
                            </button>
                        </div>
                    </fieldset>

                    <!-- settings -->
                    <fieldset class="panel" id="settings">
                        <legend>Settings</legend>
                    </fieldset>
                </div>

                <div class="row">

                    <!-- document -->
                    <div id="document"></div>
                </div>

                <div class="row">

                    <!-- info -->
                    <fieldset class="panel" id="info">
                        <legend>Info</legend>

                        <label for="fontFamily">Font Family:</label>
                        <textarea class="readOnlySmall" id="fontFamily" name="fontFamily" spellcheck="false" autocomplete="off" disabled>Monospace</textarea>

                        <label for="fontSize">Font Size:</label>
                        <textarea class="readOnlySmall" id="fontSize" name="fontSize" spellcheck="false" autocomplete="off" disabled>16 px</textarea>

                        <label for="characterHeight">Character Height:</label>
                        <textarea class="readOnlySmall" id="characterHeight" name="characterHeight" spellcheck="false" autocomplete="off" disabled></textarea>

                        <label for="lineHeight">Line Height:</label>
                        <textarea class="readOnlySmall" id="lineHeight" name="lineHeight" spellcheck="false" autocomplete="off" disabled></textarea>

                        <label for="characterWidth">Character Width:</label>
                        <textarea class="readOnlySmall" id="characterWidth" name="characterWidth" spellcheck="false" autocomplete="off" disabled></textarea>

                        <label for="documentWidth-2">Document Width:</label>
                        <textarea class="readOnlySmall" id="documentWidth-2" name="documentWidth-2" spellcheck="false" autocomplete="off" disabled></textarea>
                    </fieldset>
                </div>
            </div>

            <!-- dialog - alert -->
            <div class="dialog" id="alertContainer">
                <div id="alert">
                    <h3 class="message"></h3>
                    <button class="ok">OK</button>
                </div>
            </div>
            
            <!-- dialog - confirm -->
            <div class="dialog" id="confirmContainer">
                <div id="confirm">
                    <h3 class="message"></h3>
                    <button class="cancel">Cancel</button>
                    <button class="ok">Continue</button>
                </div>
            </div>
            
            <!-- dialog - prompt -->
            <div class="dialog" id="promptContainer">
                <div id="prompt">
                    <h3 class="message"></h3>
                    <input type="text" autocomplete="off">
                    <div></div>
                    <button class="cancel">Cancel</button>
                    <button class="ok">OK</button>
                </div>
            </div>
            
            <!-- dialog - multi prompt -->
            <div class="dialog" id="multiPromptContainer">
                <div id="multiPrompt">
                    <h3 class="message"></h3>
                    <button class="cancel">Cancel</button>
                    <button class="ok">OK</button>
                </div>
            </div>
        </div>
    </body>
</html>
