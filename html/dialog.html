<div class="dialog" id="alertContainer">
    <div id="alert">
        <h3 class="message"></h3>
        <button class="ok">OK</button>
    </div>
</div>

<div class="dialog" id="confirmContainer">
    <div id="confirm">
        <h3 class="message"></h3>
        <button class="cancel">Cancel</button>
        <button class="ok">Continue</button>
    </div>
</div>

<div class="dialog" id="promptContainer">
    <div id="prompt">
        <h3 class="message"></h3>
        <input type="text" autocomplete="off">
        <div></div>
        <button class="cancel">Cancel</button>
        <button class="ok">OK</button>
    </div>
</div>

<div class="dialog" id="multiPromptContainer">
    <div id="multiPrompt">
        <h3 class="message"></h3>
        <button class="cancel">Cancel</button>
        <button class="ok">OK</button>
    </div>
</div>
